<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Forms
        </title>
    </head>

    <body>
        <h1>
            HTML Forms
        </h1>        

        <form>
            <label for="username">enter username</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <br><br>
            <label for="email">enter email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <br><br>

            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">0-25
            <br>
            <input type="radio" name="age" value="26-50" id="option-2">26-50
            <br>
            <input type="radio" name="age" value="51+" id="option-3">51+
            <br><br>

            <label for="question">Security Question</label>
            <select name="question" id="question">
                <option value="q1">What color are your favorite pair of socks</option>
                <option value="q2">If you were a vegetable, what would you be</option>
                <option value="q3">What is your best ever security question</option>
            </select>

            <br><br>

            <label for="answer">Security Question Answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <label for="bio">Your bio:</label><br> 
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...">
            </textarea>

            <br><br>
            <input type="submit" value="Submit the form">
        </form>
    </body>
</html>
